
<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <title>DApp Shopping List</title>
 <link href='https://fonts.googleapis.com/css?family=Open Sans:400,700' rel='stylesheet' type='text/css'>
 <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>Shopping List</h1>
  <div class="addElementsDiv" style="margin-top: 20px">
    <input type="text" id="item" style="line-height: 23px"/>
    <a href="#" onclick="addElementToShoppingListJs()" class="btn btn-primary">Add element</a>
    <select id="selectUser" style="float:right">
      <option value="accountAlice" selected="selected">Alice</option>
      <option value="accountBob">Bob</option>
    </select> 
  </div>
  <div class="table-responsive" style="margin-top: 18px">
    <table class="table table-bordered">
     <thead>
      <tr>
       <th>Products</th>
      </tr>
     </thead>
     <tbody id="shoppingListTable">
     </tbody>
    </table>
 </div>
</body>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
